specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BusinessManagement
    network: scroll-sepolia
    source:
      address: "0x0A0E8290c4eBb871876Ad4E04110ca5DF023Ea4b"
      abi: BusinessManagement
      startBlock: 4098666
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BusinessCreated
      abis:
        - name: BusinessManagement
          file: ./abis/BusinessManagement.json
      eventHandlers:
        - event: BusinessCreated(uint256,string,string,string,uint256,string,string,string)
          handler: handleBusinessCreated
      file: ./src/business-management.ts
  - kind: ethereum
    name: TokenFactory
    network: scroll-sepolia
    source:
      address: "0xdd796D528145000f1Df16995cDAaCe5eA6Cf39A6"
      abi: TokenFactory
      startBlock: 4098677
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenCreated
      abis:
        - name: TokenFactory
          file: ./abis/TokenFactory.json
      eventHandlers:
        - event: TokenCreated(address,address)
          handler: handleTokenCreated
      file: ./src/token-factory.ts
  - kind: ethereum
    name: Marketplace
    network: scroll-sepolia
    source:
      address: "0xfDa9377106C66d6C312FA31648F1267e26153470"
      abi: Marketplace
      startBlock: 4098687
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ListingBought
        - ListingCreated
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: ListingBought(uint256,address,uint256,uint256)
          handler: handleListingBought
        - event: ListingCreated(uint256,address,address,uint256,uint256)
          handler: handleListingCreated
      file: ./src/marketplace.ts
